server {
    listen 80;
    server_name _;  # Use `_` to listen on all interfaces

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;  # Serve index.html for SPA routing
    }

    # Allow proxying API requests to backend
    location /api/ {
        proxy_pass http://backend:8009/;  # Adjust if backend service is named differently
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forward original client IP
        proxy_set_header X-Forwarded-Proto $scheme;  # Forward original protocol
    }

    access_log /var/log/nginx/access.log;  # Access logs
    error_log /var/log/nginx/error.log;     # Error logs
}
